<script>

    //原型继承
    var a = {
        name : 'xiaomi',
        run :function () {
            console.log(this.name)
        }
    }
    var b = cloneObj(a)
    console.log(b.name)
    console.log(b.run())
    function cloneObj(obj) {
        var F = function () {}
        F.prototype = obj;
        return new F()
    }


</script>
