<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
</head>


<style>
    body{margin: 10px;}
    .box {
        display: flex;
        width: 500px;
    }
    .item{
        width: 50px;
        height: 50px;
        background:#E88024 ;
        margin: 5px;
    }
    .box1{flex-wrap: nowrap  }
    .box2{flex-wrap: wrap  }
    .box3{flex-wrap: wrap-reverse }
</style>

<body>

    <h3>flex-wrap: nowrap</h3>
    <div class="box box1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
    <h3>flex-wrap: wrap  </h3>
    <div class="box box2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
    <h3>flex-wrap: wrap-reverse</h3>
    <div class="box box3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>


</body>
</html>
