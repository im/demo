<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
</head>

<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    body {
    }

    li {
        list-style: none;
    }

    .m-calendar-box {
        width: 455px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
    }

    .m-calendar-head {
        height: 38px;
        color: #fff;
        background: #278FEA;
        width: 100%;
    }

    .m-calendar-head span {
        font: bold 20px/38px '宋体';
        display: block;
        float: left;
        width: 30px;
        text-align: center;
        cursor: pointer;
    }

    .m-calendar-head .m-calendar-date {
        float: left;
        width: 395px;
        font: 18px/38px '微软雅黑';
        text-align: center;
    }

    .m-calendar-week {
        height: 32px;
        font-size: 12px;
        border-left: 1px solid #E5E5E5;
        width: 455px;
    }

    .m-calendar-week li {
        border: 1px solid #E5E5E5;
        width: 64px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        background: #F7F7F7;
        color: #747474;
        float: left;
        border-left: none;
    }

    .m-calendar-day {
        font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
        border-left: 1px solid #E5E5E5;
        height: 228px;
        width: 455px;
        position: relative;
    }

    .m-calendar-day > li {
        float: left;
        width: 52px;
        height: 37px;
        text-align: center;
        padding: 0px 6px;
        font-size: 12px;
        text-align: left;
        color: #B8B8B8;
        float: left;
        border-right: 1px solid #E5E5E5;
        border-bottom: 1px solid #E5E5E5;
        transition: 0.3s;
        background: #F7F7F7;
    }

    .m-calendar-day > li > em {
        display: block;
        text-align: center;
        color: #FD8723;
        font-style: normal;
        font-size: 12px;
        width: 52px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .m-calendar-day > li > i {
        font-style: normal;
    }

    .m-calendar-day > li.active {
        background: #fff;
        cursor: pointer;
    }

    .m-calendar-day > li.cur {
        background: #278FEA;
        color: #fff
    }

    .m-calendar-day > li.cur > em {
        color: #fff;
    }

    .m-calendar-day > li.active:hover {
        background: #FC8723;
        color: #B56017;
    }

    .m-calendar-day > li.active:hover > em {
        color: #fff;
    }

    .m-calendar-day > li.active:hover .price {
        display: block;
    }

    .m-calendar-day .price {
        position: absolute;
        left: 0;
        background: #fff;
        height: 60px;
        z-index: 1000;
        box-shadow: 0 0 3px 0 #ccc;
        display: none;
    }

    /*left: 0; top:37px;*/
    .m-calendar-day .price dd {
        float: left;
        width: 76px;
        text-align: center;
    }

    .m-calendar-day .price span {
        display: block;
        background: #E4E4E4;
        height: 30px;
        line-height: 30px;
        color: #656565;
        border-right: 1px solid #fff;
    }

    .m-calendar-day .price em {
        display: block;
        height: 30px;
        line-height: 30px;
        color: #4C4C4C;
        font-style: normal;
        border-right: 1px solid #F1F1F1;
    }

    .m-calendar-day .price dd:hover {
        opacity: 0.9;
    }

</style>

<body>

<input type="text" id="txt" style="margin: 100px 100px;"/>

</body>
</html>

<script type="text/javascript">
    /**
     * mCalendar
     * @param   normal         "不填数据日历是否可选"
     * @param   data           "日历价格数据"
     * @param   readout        "选中日期是否定位"
     * @param   week           "是否选择星期"
     * @param   closeCallback  "点击关闭回调函数"
     */
    (function ($) {
        $.fn.mCalendar = function (options) {
            var opts = $.extend({
                normal: false,
                data: null,
                readout: false,
                week: false,
                closeCallback: null
            }, options);
            var self = $(this);
            $('body').append($('<div>').attr({'class': 'm-calendar-box'}).hide());
            var box = $('.m-calendar-box');
            self.click(function () {
                var oDate = new Date();
                var left = $(this).offset().left;
                var top = $(this).offset().top + $(this).outerHeight();
                box.css({left: left, top: top});

                if (opts.readout) {
                    var val = self.val();
                    if (val != '') {
                        var year = parseInt(val.substr(0, 4));
                        var month = parseInt(val.substr(5, 2));
                        showDate(box, year, month, opts.data);
                    } else {
                        showDate(box, oDate.getFullYear(), oDate.getMonth() + 1, opts.data);
                    }
                } else {
                    showDate(box, oDate.getFullYear(), oDate.getMonth() + 1, opts.data);
                }
                if (box.is(':hidden')) {
                    flagA = true;
                    box.show();
                } else {
                    box.hide();
                }
            })
            box.click(function () {
                return false;
            })
            $(document).click(function () {
                if (box.is(":visible") && flagA != true) {
                    box.hide();
                }
                flagA = false;
            })

            function showDate(obj, year, month, data) {
                var head = '<div class="m-calendar-head"><span class="m-calendar-p">&lt;</span><p class="m-calendar-date" year="' + year + '" month="' + month + '">' + year + '年' + month + '月</p><span class="m-calendar-n">&gt;</span></div>'
                var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                var weekStr = '';
                weekStr += '<ul class="m-calendar-week">';
                for (var i = 0; i < 7; i++) {
                    weekStr += '<li>' + week[i] + '</li>'
                }
                weekStr += '</ul>';
                obj.html(head + weekStr);

                var yy = year;
                var mm = month;
                var prevMDC = (new Date(yy, mm - 1, 1)).getDay(); //某月第一天的星期几
                var day1 = 1, day2 = 1; //day2 下月显示几个日期的开始日期号
                var dayStr = '<ul class="m-calendar-day">';
                var temp = undefined;
                //定位日期
                if (opts.readout) {
                    var val = self.val();
                    if (val != '') {
                        var year = parseInt(val.substr(0, 4));
                        var month = parseInt(val.substr(5, 2));
                        var day = parseInt(val.substr(8, 2));
                    }
                }

                for (var i = 0; i < prevMDC; i++) {
                    dayStr += '<li><i>' + (getMonthCount(mm == 1 ? yy - 1 : yy, mm == 1 ? 12 : mm - 1) - prevMDC + i + 1) + '</i></li>';
                }
                for (var i = prevMDC; day1 < getMonthCount(yy, mm) + 1; i++) {
                    if (opts.data != undefined && opts.data[yy] != undefined && opts.data[yy][mm] != undefined) {
                        temp = data[yy][mm][day1];
                    } else {
                        temp = undefined;
                    }
                    if (temp == undefined) {
                        if (opts.normal) {
                            if (year == yy && month == mm && day == day1) {
                                dayStr += '<li class="active cur"><i>' + day1 + '</i></li>';
                            } else {
                                dayStr += '<li class="active"><i>' + day1 + '</i></li>';
                            }
                        } else {
                            dayStr += '<li><i>' + day1 + '</i></li>';
                        }
                    } else {
                        var dl = '<dl class="price">\
                        <dd><span>' + temp.detail.price_double.title + '</span><em>' + temp.detail.price_double.text + '/人</em></dd>\
                        <dd><span>' + temp.detail.price_kids.title + '</span><em>' + temp.detail.price_kids.text + '/人</em></dd>\
                        <dd><span>' + temp.detail.price_quadr.title + '</span><em>' + temp.detail.price_quadr.text + '/人</em></dd>\
                        <dd><span>' + temp.detail.price_single.title + '</span><em>' + temp.detail.price_single.text + '/人</em></dd>\
                        <dd><span>' + temp.detail.price_single_pu.title + '</span><em>' + temp.detail.price_single_pu.text + '/人</em></dd>\
                        <dd><span>' + temp.detail.price_triple.title + '</span><em>' + temp.detail.price_triple.text + '/人</em></dd>\
                        </dl>';
                        if (year == yy && month == mm && day == day1) {
                            dayStr += '<li class="active cur"><i>' + day1 + '</i><em>' + temp.p + '</em>' + dl + '</li>';
                        } else {
                            dayStr += '<li class="active"><i>' + day1 + '</i><em>' + temp.p + '</em>' + dl + '</li>';
                        }
                    }
                    day1++;
                }
                for (var i = prevMDC + getMonthCount(yy, mm); i < 42; i++) {
                    dayStr += '<li><i>' + day2 + '</i></li>';
                    day2++;
                }
                dayStr += '</ul>'
                obj.append(dayStr);
                showBtn();
                click(obj);
                hover(obj);
            }

            //选中日历到文本框
            function click(box) {
                box.find('li.active').click(function () {
                    var year = parseInt(box.find('.m-calendar-date').attr('year'));
                    var month = parseInt(box.find('.m-calendar-date').attr('month')) < 10 ? '0' + parseInt(box.find('.m-calendar-date').attr('month')) : parseInt(box.find('.m-calendar-date').attr('month'));
                    var day = parseInt($(this).find('i').html()) < 10 ? '0' + parseInt($(this).find('i').html()) : parseInt($(this).find('i').html());
                    var week = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                    var weekDay = (new Date(year, month - 1, day)).getDay();
                    if (opts.week) {
                        self.val(year + '-' + month + '-' + day + '(' + week[weekDay] + ')');
                    } else {
                        self.val(year + '-' + month + '-' + day);
                    }
                    box.hide(1, function () {
                        if (!!opts.closeCallback) {
                            opts.closeCallback();
                        }
                        ;
                    });
                })
            }

            function hover(box) {
                box.find('li.active').hover(function () {
                    var top = $(this).position().top;
                    var left = $(this).position().left;
                    var h = $(this).outerHeight(true);
                    var w = $(this).find('dd').outerWidth(true) * $(this).find('dd').length;
                    $(this).find('.price').width(w);
                    $(this).find('.price').css({top: top + h});
                })
            }

            //按钮点击事件
            function showBtn() {
                var box = $('.m-calendar-box');
                var month = parseInt($('.m-calendar-date').attr('month'));
                var year = parseInt($('.m-calendar-date').attr('year'));
                $('.m-calendar-p').click(function () {
                    month--;
                    if (month == 0) {
                        month == 12;
                        showDate(box, year - 1, 12, opts.data);
                    } else {
                        showDate(box, year, month, opts.data);
                    }
                    showBtn();
                })
                $('.m-calendar-n').click(function () {
                    month++;
                    if (month == 13) {
                        month == 1;
                        showDate(box, year + 1, 1, opts.data);
                    } else {
                        showDate(box, year, month, opts.data);
                    }
                    showBtn();
                })

            }

            //判断是否为闰年
            function isLeapYear(year) {
                if (year % 4 == 0 && year % 100 != 0) {
                    return true;
                } else {
                    if (year % 400 == 0) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }

            //如果是闰年2月份29天
            function getMonthCount(year, month) {
                var MonHead = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                var c = MonHead[month - 1];
                if ((month == 2) && isLeapYear(year)) c++;
                return c;
            }
        }
    })(jQuery);

    $(function () {

        $('#txt').mCalendar({
            data: a,
            normal: false,
            readout: true,
            week: true,
            closeCallback: function () {
                console.log(1);
            }
        });

    })
</script>
