    <title>无标题文档</title>

<body>
<script type="text/javascript">
    var arr = [];
    for(var i=0;i<26;i++){
        for(var j=0;j<26;j++){
            arr.push(String.fromCharCode(65+i).toLocaleLowerCase()+ String.fromCharCode(65+j).toLocaleLowerCase())
        }
    }

    console.log(arr)
</script>

</body>
