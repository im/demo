<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>

<body>
<canvas  width="46" height="46" score="30" class="score"></canvas>
<canvas  width="46" height="46" score="60" class="score"></canvas>
<canvas  width="46" height="46" score="30" class="score"></canvas>
<canvas  width="46" height="46" score="60" class="score"></canvas>
<canvas  width="46" height="46" score="30" class="score"></canvas>
<canvas  width="46" height="46" score="60" class="score"></canvas>
<canvas  width="46" height="46" score="30" class="score"></canvas>
<script type=text/javascript>

    var aScore = document.getElementsByClassName('score');

    for(var i = 0; i < aScore.length; i++){
        var cxt = aScore[i].getContext("2d");
        var score = parseInt(aScore[i].getAttribute('score'))/50;
        cxt.beginPath();
        cxt.arc(23,23,20,0,Math.PI*2,false);
        cxt.lineWidth=6;
        cxt.strokeStyle="#D0D0D0";
        cxt.stroke();
        cxt.closePath();

        cxt.beginPath();
        cxt.arc(23,23,20,0,Math.PI*score,false);
        cxt.lineWidth=6;
        cxt.strokeStyle="#FC8723";
        cxt.stroke();
        cxt.closePath();
    }
</script>
</body>
</html>
