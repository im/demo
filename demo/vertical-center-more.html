<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个元素垂直居中</title>
</head>
<style>

    .box{
        width: 1000px;
        height: 100px;
        border: 1px solid #000;
        box-sizing:border-box;
        display: flex;
        align-items:center;
        justify-content:center;
    }
    .item{
        width: 80px;
        height: 80px;
        border: 1px solid #0bb20c;
        box-sizing:border-box;
    }

</style>

<body>

    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
