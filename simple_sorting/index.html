<html>
<head>
    <meta charset="UTF-8">
    <title>简单的排序</title>
    <meta name="Description" content="">
    <meta name="Keywords" content="">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #mytable {
            float: left;
            width: 400px;
        }

        #mytable th, #mytable td {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script type="text/javascript">
        var bAsce = true;
        function tbSort(id, ty) {
            var oTable = document.getElementById(id);
            var aRows = oTable.tBodies[0].rows;

            var i = 0;
            var arrRows = [];
            //var bAsce= true;

            for (i = 0; i < aRows.length; i++) {
                arrRows[i] = aRows[i];
            }

            if (ty == 'num') {
                arrRows.sort(function (tr1, tr2) {
                    if (bAsce) {
                        return parseInt(tr1.cells[1].innerHTML) - parseInt(tr2.cells[1].innerHTML);
                    }
                    else {
                        return parseInt(tr2.cells[1].innerHTML) - parseInt(tr1.cells[1].innerHTML);
                    }
                });
            }
            if (ty == 'word') {
                arrRows.sort(function (tr1, tr2) {
                    if (bAsce) {
                        return parseInt(tr1.cells[0].innerHTML.charCodeAt(0)) - parseInt(tr2.cells[0].innerHTML.charCodeAt(0));
                    }
                    else {
                        return parseInt(tr2.cells[0].innerHTML.charCodeAt(0)) - parseInt(tr1.cells[0].innerHTML.charCodeAt(0));
                    }
                });
            }
            for (i = 0; i < arrRows.length; i++) {
                oTable.tBodies[0].appendChild(arrRows[i]);
            }
            bAsce = !bAsce;
        }

    </script>
</head>
<body>
<div>

    <table id="mytable">
        <thead>
        <tr>
            <th onclick="tbSort('mytable','word');"> words</th>
            <th onclick="tbSort('mytable','num');"> age</th>
        </tr>
